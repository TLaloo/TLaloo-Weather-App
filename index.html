<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">

<span class="searchCurrent">
		<span
			><form class="d-flex" role="search">
				<input
				class="form-control"
				list="datalistOptions"
				id="city-search"
				placeholder="Enter a city..."
				/>
			<button class="btn btn-primary" type="submit">Search</button>
			</span><span
			><button class="btn btn-secondary" type="submit">Current</button></span></form>
				<br/>

			<h1 class=currentCity>CITY</h1>

			<h2 id= "current-date" >Date/Time</h2>

			<div class="card">
				<div class="card-body">
					<strong>Currently Partly Cloudly</strong>

					<h3>
						<span class=currentTemp>19</span
							><span class="units">
								<a href="#" class="disable-link" id="celsius-link">°C</a>
							</span>
						</h3>

					<br />
					<img src="images/Mainly Sunny.png" alt="Mainly Sunny">
				</div>
			</div>
			
			<div class="card">
					<div class="card-body">
							<strong>Next 5 Days</strong>
					</div>
				</div>
	
      <div class="container px-3 text-center">
					<div class="row">
						<div class="col">
							<div class="p-1 border bg-light"><strong>Wed -1°</strong><img src="images/Mainly Sunny.png" alt="Mainly Sunny"></div>
						</div>
						<div class="col">
								<div class="p-1 border bg-light"><strong>Thu 3°</strong><img src="images/Mixed Precipitation.png" alt="Mixed Precipitation"></div>
							</div>
							<div class="col">
									<div class="p-1 border bg-light"><strong>Fri 4°</strong><img src="images/Mixed Precipitation.png" alt="Mixed Precipitation"></div>
								</div>
								<div class="col">
										<div class="p-1 border bg-light"><strong>Sat -6°</strong><img src="images/Scattered Flurries.png" alt="Scattered Flurries"></div>
									</div>
						<div class="col">
							<div class="p-1 border bg-light"><strong>Sun -6°</strong><img src="images/A Few Flurries.png" alt="A Few Flurries"></div>
						</div>
					</div>
				</div>
      <script src="src/index.js"></script>
  </body>
</html>
